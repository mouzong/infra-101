---
- name: Install MySQL database
  apt:
    name: "{{ item }}"
    state: installed
    force: yes
  with_items:
    - mysql-server
    - mysql-client

- name: Start MySQL service
  service:
    name: mysql
    state: started
    enabled: yes

- name: Create Application Database
  mysql_db:
    name: "{{ db_name }}"
    state: present

- name: Create the database user
  mysql_user:
    name: "{{ db_user }}"
    password: "{{ db_user_password }}"
    state: present
    host: '%'